<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        rel="stylesheet" />
        <link rel="stylesheet" href="/css/style.css">
        <title>Azuletta</title>
    </head>
<body>
    <header>

        <section class="header-bar">
            <div class="logo-name">
                <img src="/images/azuletta_logo_header.png" alt="logo">
                <h3>AZULETTA</h3>
            </div>
            <nav>
                <ul>
                    <li><a href = "/" >Home</a></li>
                    <li><a href = "/creatucv" >Crea tu CV</a></li>
                    <li><a href = "/sobrenosotros" >Sobre Nosotros</a></li>
                    <li><a href = "/contacto" >Contacto</a></li>
                    <br>
                    <li class="ingresar"><a href = "/login" >Ingresar</a></li>
                    <li class="registrarse"><a href = "/registrarse" >Registarse</a></li>
                </ul>   
            </nav>
            <div class="burger">
                <i class="fas fa-bars burger-bars"></i>
            </div>
        </section>
    </header>
    <main>
        <section class="contacto">
            <h1>¡Contactate con nosotros!</h1>
            <form id="contactos" action="#" method="GET" class="form-contacto">
                <div class="cont-nombre">
                    <div>
                    <label for="nombre">Nombre</label>
                    </div>
                    <input type="text" name="nombre" id="nombre" required>
                </div>
                <div class="cont-apellido">
                    <div>
                    <label for="apellido">Apellido</label>
                    </div>
                    <input type="text" name="apellido" id="apellido" required>
                </div>
                <div class="cont-email">
                    <div>
                    <label for="email">Email</label>
                    </div>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="cont-telefono">
                    <div>
                    <label for="telefono">Telefono</label>
                    </div>
                    <input type="text" name="telefono" id="telefono" required>
                </div>
                <div class="cont-asunto">
                    <div>
                    <label for="asunto">Asunto</label>
                    </div>
                    <input type="text" name="asunto" id="asunto">
                </div>
                <div class="cont-comentario">
                    <div>
                    <label for="comentario">Mensaje</label>
                    </div>
                    <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Deje su mensaje aquí"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        
        <div class="section-redes">
            <p>REDES</p>
            <div class="redes-img">
                <img src="/images/tw.png" alt="">
                <img src="/images/insta.png" alt="">
                <img src="/images/linkedin.png" alt="">
                <img src="/images/facebook.png" alt="">
                <img src="/images/reddir.png" alt="">

            </div>
        </div>

    </footer>
</body>
</html>

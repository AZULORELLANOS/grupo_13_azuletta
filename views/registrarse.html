<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        rel="stylesheet" />
        <link rel="stylesheet" href="/css/style.css">
        <title>Azuletta</title> 
    </head>
<body>
    
    <main>
        <div class="registro">
           <img class="avatar" src="/images/azuletta_logo_header.png" alt="logo">  
           <h1>Registrarse</h1>
           <form>
            <label for="username">Nombre y Apellido</label>
            <input type="text" placeholder="Ingresa tu nombre completo">
            
            <label for="email">Email</label>
            <input type="email" placeholder="Ingresa tu email">

            <label for="password">Contraseña</label>
            <input type="password" placeholder="Ingresa tu contraseña">

            <label for="password">Confirma tu contraseña</label>
            <input type="password" placeholder="Confirma tu contraseña">

            
           </form>
           <div>
                <input type="submit" value="Registrarse">
           </div>

            <a href="/login">Ya estás registrado?</a>
        </div>
    
    </main>

    
    
</body>
</html>
